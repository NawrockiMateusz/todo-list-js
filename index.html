<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/section.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>To-do list</title>
</head>

<body class="body">
    <main class="main">
        <header>
            <h1 class="main__header">Lista zadań</h1>
        </header>
        <section class="section">
            <header>
                <h2 class="section__header">Dodaj nowe zadanie</h2>
            </header>
            <form class="form js-form">
                <input type="text" class="form__input js-input" autofocus placeholder="Co jest do zrobienia?">
                <button id="submit" class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <header>
                <h2 class="section__header">Lista zadań</h2>
            </header>
            <ul class="list js-tasks">
            </ul>
        </section>
    </main>
</body>

</html>
